<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

  <nav class="navbar fixed-top navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="row"></div>
  <div class="col-5 p-5 border border-primary">

    <form action="" class="was-validated">
      <div class="alert alert-success ">Payment successful</div>

      <div class="mb-3">
        <lable class="form-label" for="email">Email Address</lable>
        <input type="email" class="form-control" placeholder="Email" name="email" id="email" value="Email">
      </div>

      <div class="mb-3">
        <lable class="form-label" for="password">Password</lable>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
        <div class="invalid-feedback">Please enter a password
        </div>

        <div class="mb-3">
          <label for="file" class="form-label">Profile picture</label>
          <input type="file" name="image" id="file" class="form-control">
        </div>

        <div class="mb-3">
          <lable class="form-label" for="color">Color</lable>
          <input class="form-control form-control-color" type="color" name="color" id="color">
        </div>


        <div class="mb-3">
          <h6>Educational Qualification</h6>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="qualification" id="fslc" checked>
            <label for="fslc">Primary 6</label>
          </div>


          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="qualification" id="waec">
            <label for="waec">Waec</label>
          </div>


          <div class="form-check">
     SRYJ       <input class="form-check-input" type="checkbox" name="qualification" id="Others">
            <label for="Tertiary/Certifications">Others</label>
          </div>
        </div>

        <div class="mb-3">
          <h6>Gender</h6>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="male">
            <label for="male" class="fomr-check-label">Male</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="female">
            <label for="female" class="form-check-label">Female</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="HeShe">
            <label for="HeShe" class="form-check-label">HeShe</label>
          </div>

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
              aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2"></span>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <a href="" class="btn btn-outline-danger w-100 mb-3">Previous</a>

          <button class="btn btn-outline-success w-100">Register</button>
        </div>

      </div>

    </form>
  </div>
</body>

</html>
